name: PR Tests & Coverage

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '22.11.0'
  # Coverage thresholds - PR will fail if coverage falls below these values
  COVERAGE_THRESHOLD_LINES: 30
  COVERAGE_THRESHOLD_STATEMENTS: 30
  COVERAGE_THRESHOLD_FUNCTIONS: 25
  COVERAGE_THRESHOLD_BRANCHES: 20

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Lint summary
        if: success()
        run: |
          echo "## âœ… Linting Passed" >> $GITHUB_STEP_SUMMARY
          echo "No linting errors found." >> $GITHUB_STEP_SUMMARY

  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    # Runs in parallel with lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Build summary
        if: success()
        run: |
          echo "## ğŸ—ï¸ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts have been uploaded." >> $GITHUB_STEP_SUMMARY
          if [ -d "dist" ]; then
            SIZE=$(du -sh dist | cut -f1)
            echo "**Build size:** ${SIZE}" >> $GITHUB_STEP_SUMMARY
          fi

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Test summary
        if: success()
        run: |
          echo "## âœ… Unit Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "All unit tests completed successfully." >> $GITHUB_STEP_SUMMARY

  coverage:
    name: ğŸ“Š Test Coverage
    runs-on: ubuntu-latest
    needs: test  # Only run coverage if tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test coverage
        run: npm run coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage thresholds
        run: |
          # Check if coverage file exists
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "## âŒ Coverage summary not found!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Make sure your vite.config.js has:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`js" >> $GITHUB_STEP_SUMMARY
            echo "coverage: { reporter: ['json-summary'] }" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # Define check function
          check_threshold() {
            local name=$1 value=$2 threshold=$3
            local status="âœ…" console_status="âœ… Passed"
            if (( $(echo "$value < $threshold" | bc -l) )); then
              status="âŒ"
              console_status="âŒ FAILED"
              FAILED=1
              FAILED_METRICS="$FAILED_METRICS $name(${value}%<${threshold}%)"
            fi
            printf "%-12s | %-10s | %-10s | %s\n" "$name" "${value}%" "${threshold}%" "$console_status"
            echo "| $name | ${value}% | ${threshold}% | $status |" >> /tmp/coverage_table.md
          }
          
          # Parse coverage values
          LINES=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          STATEMENTS=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
          FUNCTIONS=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
          BRANCHES=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
          
          FAILED=0
          FAILED_METRICS=""
          
          # Initialize summary table
          echo "| Metric | Coverage | Threshold | Status |" > /tmp/coverage_table.md
          echo "|--------|----------|-----------|--------|" >> /tmp/coverage_table.md
          
          # Print console header
          echo ""
          echo "========================================================"
          echo "           ğŸ“Š COVERAGE RESULTS"
          echo "========================================================"
          printf "%-12s | %-10s | %-10s | %s\n" "Metric" "Coverage" "Threshold" "Status"
          echo "------------ | ---------- | ---------- | --------"
          
          # Check all thresholds
          check_threshold "Lines" "$LINES" "$COVERAGE_THRESHOLD_LINES"
          check_threshold "Statements" "$STATEMENTS" "$COVERAGE_THRESHOLD_STATEMENTS"
          check_threshold "Functions" "$FUNCTIONS" "$COVERAGE_THRESHOLD_FUNCTIONS"
          check_threshold "Branches" "$BRANCHES" "$COVERAGE_THRESHOLD_BRANCHES"
          
          echo "========================================================"
          echo ""
          
          # Write to GitHub Summary
          echo "## ğŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat /tmp/coverage_table.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ $FAILED -eq 1 ]; then
            echo "âŒ COVERAGE CHECK FAILED!"
            echo "   Failed thresholds:$FAILED_METRICS"
            echo ""
            echo "### âŒ Coverage thresholds not met!" >> $GITHUB_STEP_SUMMARY
            echo "**Failed:**$FAILED_METRICS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please add more tests to improve coverage." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All coverage thresholds met!"
            echo "### âœ… All coverage thresholds met!" >> $GITHUB_STEP_SUMMARY
          fi

  status-check:
    name: âœ… PR Status
    runs-on: ubuntu-latest
    needs: [lint, build, test, coverage]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## ğŸ“‹ PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Function to check and report job status
          report_status() {
            local job_name=$1 job_icon=$2 job_result=$3
            if [ "$job_result" == "success" ]; then
              echo "| $job_icon $job_name | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $job_icon $job_name | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          }
          
          report_status "Lint" "ğŸ”" "${{ needs.lint.result }}"
          report_status "Build" "ğŸ—ï¸" "${{ needs.build.result }}"
          report_status "Unit Tests" "ğŸ§ª" "${{ needs.test.result }}"
          report_status "Coverage" "ğŸ“Š" "${{ needs.coverage.result }}"

      - name: Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: |
          echo "One or more checks failed. Please review the errors above."
          exit 1
