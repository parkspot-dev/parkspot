name: PR Tests & Coverage

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '22.11.0'
  # Coverage thresholds - PR will fail if coverage falls below these values
  COVERAGE_THRESHOLD_LINES: 70
  COVERAGE_THRESHOLD_STATEMENTS: 70
  COVERAGE_THRESHOLD_FUNCTIONS: 65
  COVERAGE_THRESHOLD_BRANCHES: 60

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Lint summary
        if: success()
        run: |
          echo "## âœ… Linting Passed" >> $GITHUB_STEP_SUMMARY
          echo "No linting errors found." >> $GITHUB_STEP_SUMMARY

  test:
    name: ğŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: build  # Only run tests if build passes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run test coverage
        run: npm run coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Check coverage thresholds
        run: |
          echo "## ğŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if coverage file exists
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "âŒ **Coverage summary not found!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Make sure your vite.config.js has:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`js" >> $GITHUB_STEP_SUMMARY
            echo "coverage: { reporter: ['json-summary'] }" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # Parse coverage values
          LINES=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          STATEMENTS=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
          FUNCTIONS=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
          BRANCHES=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
          
          # Print to console log (visible in step output)
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘              ğŸ“Š COVERAGE RESULTS                           â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘  Metric      â”‚ Coverage â”‚ Threshold â”‚ Status              â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•ªâ•â•â•â•â•â•â•â•â•â•â•ªâ•â•â•â•â•â•â•â•â•â•â•â•ªâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          
          FAILED=0
          FAILED_METRICS=""
          
          # Check Lines
          if (( $(echo "$LINES < $COVERAGE_THRESHOLD_LINES" | bc -l) )); then
            echo "â•‘  Lines       â”‚ ${LINES}%\t   â”‚ ${COVERAGE_THRESHOLD_LINES}%\t     â”‚ âŒ FAILED            â•‘"
            FAILED=1
            FAILED_METRICS="$FAILED_METRICS Lines(${LINES}%<${COVERAGE_THRESHOLD_LINES}%)"
          else
            echo "â•‘  Lines       â”‚ ${LINES}%\t   â”‚ ${COVERAGE_THRESHOLD_LINES}%\t     â”‚ âœ… Passed            â•‘"
          fi
          
          # Check Statements
          if (( $(echo "$STATEMENTS < $COVERAGE_THRESHOLD_STATEMENTS" | bc -l) )); then
            echo "â•‘  Statements  â”‚ ${STATEMENTS}%\t   â”‚ ${COVERAGE_THRESHOLD_STATEMENTS}%\t     â”‚ âŒ FAILED            â•‘"
            FAILED=1
            FAILED_METRICS="$FAILED_METRICS Statements(${STATEMENTS}%<${COVERAGE_THRESHOLD_STATEMENTS}%)"
          else
            echo "â•‘  Statements  â”‚ ${STATEMENTS}%\t   â”‚ ${COVERAGE_THRESHOLD_STATEMENTS}%\t     â”‚ âœ… Passed            â•‘"
          fi
          
          # Check Functions
          if (( $(echo "$FUNCTIONS < $COVERAGE_THRESHOLD_FUNCTIONS" | bc -l) )); then
            echo "â•‘  Functions   â”‚ ${FUNCTIONS}%\t   â”‚ ${COVERAGE_THRESHOLD_FUNCTIONS}%\t     â”‚ âŒ FAILED            â•‘"
            FAILED=1
            FAILED_METRICS="$FAILED_METRICS Functions(${FUNCTIONS}%<${COVERAGE_THRESHOLD_FUNCTIONS}%)"
          else
            echo "â•‘  Functions   â”‚ ${FUNCTIONS}%\t   â”‚ ${COVERAGE_THRESHOLD_FUNCTIONS}%\t     â”‚ âœ… Passed            â•‘"
          fi
          
          # Check Branches
          if (( $(echo "$BRANCHES < $COVERAGE_THRESHOLD_BRANCHES" | bc -l) )); then
            echo "â•‘  Branches    â”‚ ${BRANCHES}%\t   â”‚ ${COVERAGE_THRESHOLD_BRANCHES}%\t     â”‚ âŒ FAILED            â•‘"
            FAILED=1
            FAILED_METRICS="$FAILED_METRICS Branches(${BRANCHES}%<${COVERAGE_THRESHOLD_BRANCHES}%)"
          else
            echo "â•‘  Branches    â”‚ ${BRANCHES}%\t   â”‚ ${COVERAGE_THRESHOLD_BRANCHES}%\t     â”‚ âœ… Passed            â•‘"
          fi
          
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          # Write to GitHub Summary
          echo "| Metric | Coverage | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if (( $(echo "$LINES < $COVERAGE_THRESHOLD_LINES" | bc -l) )); then
            echo "| Lines | ${LINES}% | ${COVERAGE_THRESHOLD_LINES}% | âŒ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Lines | ${LINES}% | ${COVERAGE_THRESHOLD_LINES}% | âœ… |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if (( $(echo "$STATEMENTS < $COVERAGE_THRESHOLD_STATEMENTS" | bc -l) )); then
            echo "| Statements | ${STATEMENTS}% | ${COVERAGE_THRESHOLD_STATEMENTS}% | âŒ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Statements | ${STATEMENTS}% | ${COVERAGE_THRESHOLD_STATEMENTS}% | âœ… |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if (( $(echo "$FUNCTIONS < $COVERAGE_THRESHOLD_FUNCTIONS" | bc -l) )); then
            echo "| Functions | ${FUNCTIONS}% | ${COVERAGE_THRESHOLD_FUNCTIONS}% | âŒ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Functions | ${FUNCTIONS}% | ${COVERAGE_THRESHOLD_FUNCTIONS}% | âœ… |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if (( $(echo "$BRANCHES < $COVERAGE_THRESHOLD_BRANCHES" | bc -l) )); then
            echo "| Branches | ${BRANCHES}% | ${COVERAGE_THRESHOLD_BRANCHES}% | âŒ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Branches | ${BRANCHES}% | ${COVERAGE_THRESHOLD_BRANCHES}% | âœ… |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "âŒ COVERAGE CHECK FAILED!"
            echo "   Failed thresholds:$FAILED_METRICS"
            echo ""
            echo "### âŒ Coverage thresholds not met!" >> $GITHUB_STEP_SUMMARY
            echo "**Failed:**$FAILED_METRICS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please add more tests to improve coverage." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All coverage thresholds met!"
            echo "### âœ… All coverage thresholds met!" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    # No 'needs' - runs in parallel with lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Build summary
        if: success()
        run: |
          echo "## ğŸ—ï¸ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts have been uploaded." >> $GITHUB_STEP_SUMMARY
          if [ -d "dist" ]; then
            SIZE=$(du -sh dist | cut -f1)
            echo "**Build size:** ${SIZE}" >> $GITHUB_STEP_SUMMARY
          fi

  status-check:
    name: âœ… PR Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## ğŸ“‹ PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "| ğŸ” Lint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ” Lint | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| ğŸ§ª Tests & Coverage | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ§ª Tests & Coverage | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "| ğŸ—ï¸ Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ—ï¸ Build | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any job failed
        if: ${{ needs.lint.result == 'failure' || needs.test.result == 'failure' || needs.build.result == 'failure' }}
        run: |
          echo "One or more checks failed. Please review the errors above."
          exit 1

